image:
  repository: ghcr.io/kub0-ai/bitcoin-core
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

replicaCount: 1

bitcoin:
  # 0   = no pruning (full node, ~700Gi needed)
  # 1   = manual pruning via bitcoin-cli pruneblockchain
  # 550+ = automatic pruning, keep this many MiB of block data (550 is minimum)
  prune: 0

persistence:
  enabled: true
  size: 700Gi       # PVC size for full (unpruned) node
  prunedSize: 10Gi  # PVC size used when bitcoin.prune > 0
  storageClass: ""
  accessModes:
    - ReadWriteOnce

service:
  type: ClusterIP
  rpcPort: 8332
  p2pPort: 8333

# Extra bitcoin.conf lines (set to "" to skip ConfigMap)
config: |
  server=1
  rpcallowip=0.0.0.0/0
  rpcbind=0.0.0.0

resources: {}
  # limits:
  #   memory: 4Gi
  # requests:
  #   cpu: 500m
  #   memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}
