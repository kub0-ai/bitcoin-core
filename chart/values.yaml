image:
  repository: ghcr.io/kub0-ai/bitcoin-core
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

replicaCount: 1

persistence:
  enabled: true
  size: 700Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

service:
  type: ClusterIP
  rpcPort: 8332
  p2pPort: 8333

# bitcoin.conf contents (set to "" to skip ConfigMap)
config: |
  server=1
  rpcallowip=0.0.0.0/0
  rpcbind=0.0.0.0

resources: {}
  # limits:
  #   memory: 4Gi
  # requests:
  #   cpu: 500m
  #   memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}
