name: Backfill Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Bitcoin Core version (e.g., 27.2)'
        required: true
      keys:
        description: 'GPG keys (space-separated fingerprints, overrides KEYS file)'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve KEYS
        id: keys
        run: |
          if [ -n "${{ github.event.inputs.keys }}" ]; then
            echo "keys=${{ github.event.inputs.keys }}" >> "$GITHUB_OUTPUT"
          else
            echo "keys=$(tr '\n' ' ' < KEYS)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ github.event.inputs.version }}
            KEYS=${{ steps.keys.outputs.keys }}
          tags: ghcr.io/kub0-ai/bitcoin-core:${{ github.event.inputs.version }}
          cache-from: type=registry,ref=ghcr.io/kub0-ai/bitcoin-core:buildcache
          cache-to: type=registry,ref=ghcr.io/kub0-ai/bitcoin-core:buildcache,mode=max
