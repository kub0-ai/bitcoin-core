name: Build and Push

on:
  push:
    branches: [main]
    paths: ['docker/**', 'VERSION', 'KEYS']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Read KEYS
        id: keys
        run: echo "keys=$(tr '\n' ' ' < KEYS)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            KEYS=${{ steps.keys.outputs.keys }}
          tags: |
            ghcr.io/kub0-ai/bitcoin-core:${{ steps.version.outputs.version }}
            ghcr.io/kub0-ai/bitcoin-core:latest
          cache-from: type=registry,ref=ghcr.io/kub0-ai/bitcoin-core:buildcache
          cache-to: type=registry,ref=ghcr.io/kub0-ai/bitcoin-core:buildcache,mode=max
